<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div id="header-container">
            <div id="genere">
                <span>Donna</span>
                <span>Uomo</span>
                <span>Bambini</span>
            </div>

            <div id="logo">
                <img src="img/boolean-logo.png" alt="Logo Boolando">
            </div>

            <div id="header-icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>


    <main>
       <div id="shopping-section">
           <div class="product">

               <img class="product-img" src="img/1.webp" alt="">
               <img class="product-img hover" src="img/1b.webp" alt="">
               <figcaption>
                   <div class="brand">levi's</div>
                   <div class="name">relaxed fit tee unisex</div>
                   <div class="price">14,99€ <span class="crossed">29,99€</span></div>
               </figcaption>

               <div class="heart">
                <i class="fa-solid fa-heart"></i>
               </div>

                <div class="discount">
                    <div class="sconto">-50%</div>
                    <div class="green">Sostenibilità</div>
                </div>
           </div>

           <div class="product">

               <img class="product-img" src="img/2.webp" alt="">
               <img class="product-img hover" src="img/2b.webp" alt="">
               <figcaption>
                    <div class="brand">Guess</div>
                    <div class="name">roses tee</div>
                    <div class="price">20,99€ <span class="crossed">29,99€</span></div>
                </figcaption>

               <div class="heart">
                <i class="fa-solid fa-heart"></i>
               </div>

                <div class="discount">
                    <div class="sconto">-30%</div> 
                </div>
           </div>

           <div class="product">

               <img class="product-img" src="img/3.webp" alt="">
               <img class="product-img hover" src="img/3b.webp" alt="">
               <figcaption>
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="name">voglia di colori pastello</div>
                    <div class="price">129,99€ <span class="crossed">184,99€</span></div>
                </figcaption>

               <div class="heart">
                   <i class="fa-solid fa-heart"></i>
                </div>

                <div class="discount">
                    <div class="sconto">-30%</div>
                </div>
           </div>

           <div class="product">

               <img class="product-img" src="img/4.webp" alt="">
               <img class="product-img hover" src="img/4b.webp" alt="">
               <figcaption>
                    <div class="brand">levi's</div>
                    <div class="name">tee unisex</div>
                    <div class="price">14,99€ <span class="crossed">29,99€</span></div>
                </figcaption>

               <div class="heart">
                <i class="fa-solid fa-heart"></i>
               </div>

                <div class="discount">
                    <div class="sconto">-50%</div>
                    <div class="green">Sostenibilità</div>
                </div>
           </div>

           <div class="product">

               <img class="product-img" src="img/5.webp" alt="">
               <img class="product-img hover" src="img/5b.webp" alt="">
               <figcaption>
                    <div class="brand">Maya Deluxe</div>
                    <div class="name">stripe bodice</div>
                    <div class="price">99,99€</div>
                </figcaption>

               <div class="heart">
                <i class="fa-solid fa-heart"></i>
               </div>

           </div>

           <div class="product">

               <img class="product-img" src="img/6.webp" alt="">
               <img class="product-img hover" src="img/6b.webp" alt="">
               <figcaption>
                    <div class="brand">esprit</div>
                    <div class="name">maglione - black</div>
                    <div class="price">29,99€</div>
                </figcaption>

               <div class="heart">
                <i class="fa-solid fa-heart"></i>
               </div>

                <div class="discount">
                    <div class="green">Sostenibilità</div>
                </div>
           </div>
       </div>
    </main>

    <footer>
        <div id="footer-container">
            <div id="company">
                <div>Boolando s.r.l</div>
                <div>
                    <span>Informazioni legali</span>
                    <span>Informativa sulla privacy</span>
                    <span>Diritto di recesso</span>
                </div>
            </div>


            <div id="footer-icon">

                <div>Trovaci anche su</div>

                <div id="icon">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>

            </div>
        </div>
    </footer>
    
</body>
</html>
